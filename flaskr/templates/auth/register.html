{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <section>
    <form method="post">
      <div>
        <label for="username">Username</label>
        <input name="username" id="username" value="{{ request.form.get('username', '') }}" required autofocus> {# Added value persistence and autofocus #}
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        {# Optional: Add password confirmation field #}
        {# <label for="confirm_password">Confirm Password</label>
           <input type="password" name="confirm_password" id="confirm_password" required> #}
      </div>
      <input type="submit" value="Register">
    </form>
     <p class="text-center text-muted">
        Already have an account? <a href="{{ url_for('auth.login') }}">Log in here</a>.
    </p>
  </section>
{% endblock %}
